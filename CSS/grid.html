<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
            display: grid;
            /* grid-template-columns: 1fr 600px 1fr; 1 fr = 1 fraction of the page */
            grid-template-columns: repeat(2, 1fr 1.5fr); /*repeat same sizes*/
            /* grid-template-rows: repeat(2,400px 200px); */
            grid-auto-rows: 400px 200px;
            gap: 10px;
        }
        .grid-item {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
        <div class="grid-item">Item 7</div>
        <div class="grid-item">Item 8</div>
        <div class="grid-item">Item 9</div>
        <div class="grid-item">Item 10</div>
        <div class="grid-item">Item 11</div>
        <div class="grid-item">Item 12</div>
    </div>
</body>
</html>
